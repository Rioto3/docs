<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            line-height: 1.7;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: white;
            min-height: calc(100vh - 80px);
            box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 20px 16px;
                background-color: white;
                box-shadow: none;
            }
            body {
                background-color: white;
            }
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 0.3em;
        }
        
        h2 {
            font-size: 1.5em;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #495057;
        }
        
        h3 {
            font-size: 1.25em;
            margin-top: 1.25em;
            margin-bottom: 0.5em;
            color: #6c757d;
        }
        
        p {
            margin-bottom: 1em;
        }
        
        ul, ol {
            margin-bottom: 1em;
            padding-left: 1.5em;
        }
        
        li {
            margin-bottom: 0.25em;
        }
        
        a {
            color: #007bff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        code {
            background-color: #f1f3f4;
            padding: 0.125em 0.25em;
            border-radius: 3px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9em;
        }
        
        pre {
            background-color: #f8f9fa;
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #e9ecef;
        }
        
        pre code {
            background-color: transparent;
            padding: 0;
        }
        
        blockquote {
            border-left: 4px solid #dee2e6;
            padding-left: 1em;
            margin: 1em 0;
            color: #6c757d;
        }
        
        hr {
            border: none;
            border-top: 1px solid #dee2e6;
            margin: 2em 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }
        
        th, td {
            border: 1px solid #dee2e6;
            padding: 0.5em;
            text-align: left;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        {{ content }}
    </div>
</body>
</html>
